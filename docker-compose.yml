    build:
      context: ./frontend
      args:
        - VITE_API_BASE=http://localhost:8081
    ports:
      - "3000:80"
    networks:
      - app-network

  backend:
    build: ./backend
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://172.29.80.1:3300/users?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 9133
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - app-network

